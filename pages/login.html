    <script src="../assets/content/jquery-3.3.1.slim.min.js"></script>
    <script src="../assets/content/popper.min.js"></script>
    <script src="../assets/content/bootstrap-4.3.1/dist/js/bootstrap.min.js"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <a class="navbar-brand" href="#"><img src="../assets/images/logo.png" alt="Naxetra"
                        class="nav-logo"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
                    aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                    <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                        <li class="nav-item active">
                            <a class="nav-link" href="#"><i class="flaticon-home"></i> <span
                                    class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            |
                        </li>

                        <li class="nav-item">
                            <a class="nav-link log" href="#">Create an account</a>
                        </li>

                    </ul>

                </div>
            </div>
        </nav>
    </header>

    <section class="container">
        <div class="row login_row">
            <div class="col-sm-6 text-center">
                <img src="../assets/images/login_bg.svg" class="login_img">
            </div>
            <div class="col-sm-6">
                <div class="login_box">
                    <label class="login_title">Login</label>

                    <form class="login_form">
                        <input type="email" placeholder="Email" class="login_imput">

                        <input type="password" placeholder="Password" class="login_imput">


                        <span class="agree">
                            <label class="check_main">
                                <p>Remember My Login</p>
                                <input type="checkbox" checked="checked">
                                <span class="checkmark"></span>
                            </label>

                        </span>

                        <button class="btn btn-primary log_btn">Login</button>

                        <a href="" class="forgot">Forgot Password</a>
                    </form>
                </div>
            </div>
        </div>

        </div>
    </section>


    <script src="../assets/js/scripts.js"></script>
